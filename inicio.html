<!DOCTYPE html>
<html lang="en">
<head>
    <li><a href="indexpage.html" class="nav-link btn">Voltar à página anterior</a></li>

    <style>
        /* ... */
        /* Estilos CSS para o carrossel de imagens */
        .carousel {
            display: flex;
            overflow: auto;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            scroll-padding: 50%;
            scroll-behavior: smooth;
        }
        .carousel img {
            scroll-snap-align: center;
            width: 100%;
            height: auto;
            border-radius: 10px; /* Adiciona bordas arredondadas às imagens */
        }
        /* Estilos CSS para o vídeo */
        .carousel video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
        }

        .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 18px;
    color: #fff;
    background-color: grey;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #000000;
}

        /* ... */
    </style>
</head>
<body>
    <!-- ... -->
    <div class="container">
        <!-- ... -->
        <!-- Carrossel de imagens -->
        <div class="carousel" id="carousel">
            <video width="1000" height="960" controls autoplay muted id="myVideo">
                <source src="projetotop.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <button onclick="unmuteVideo()">Ativar som</button>
            
            <script>
                function unmuteVideo() {
                    var video = document.getElementById('myVideo');
                    video.muted = false;
                }
            </script>
        </div>
    </div>
    <script>
        // Exemplo de menu funcional usando JavaScript
        /* ... */
        // Implementação do carrossel de imagens
        let counter = 0;
        const carousel = document.getElementById('carousel');
        const images = carousel.getElementsByTagName('img');
        setInterval(() => {
            images[counter].style.display = 'none';
            counter = (counter + 1) % images.length;
            images[counter].style.display = 'block';
        }, 2000); // Altera a imagem a cada 2 segundos
    </script>
</body>
</html>
